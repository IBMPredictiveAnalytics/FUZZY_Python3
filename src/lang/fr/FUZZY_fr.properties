Description=Cette proc\u00e9dure \u00e9tablit la correspondance entre les observations et les contr\u00f4les par des trac\u00e9s al\u00e9atoires \u00e0 partir des contr\u00f4les, en fonction de l'ensemble de variables cl\u00e9 indiqu\u00e9. La commande prend en charge la correspondance exacte et floue.  L'entr\u00e9e peut s'effectuer dans un jeu de donn\u00e9es unique, ou les observations et les contr\u00f4les peuvent \u00eatre entr\u00e9s dans des jeux de donn\u00e9es distincts.
Summary=Effectuer une correspondance exacte ou floue par contr\u00f4le d'observation
